<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("a")
    let b = +prompt("b")
    let tong = 0
    for (let i = a; i <= b ; i++) {
        if (i%5 === 2){
            tong = i + tong;
        }
    }
    document.write(tong)

</script>
</body>
</html>
